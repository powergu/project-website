<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz@10..48&family=Handjet:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="principal">
        <div class="formulario">
            <form action="index.html" method="post">
                <header><h1> LOGIN</h1></header>
                <div class="user">
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" name="usuario" required></div>

                <div class="pwd">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <button type="submit" name="enviar">Login</button>
                
            </form>
        </div>
    </div>
</body>
</html>
